<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snippet Catcher Pro</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    select, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 10px;
      font-size: 1rem;
      font-family: monospace;
    }
    .diff-box {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .box {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      flex: 1;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    .line-num {
      display: inline-block;
      width: 2em;
      text-align: right;
      color: #999;
      margin-right: 0.5em;
    }
    .popup {
      background: #28a745;
      color: white;
      padding: 10px 20px;
      position: fixed;
      top: 1rem;
      right: 1rem;
      border-radius: 4px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üí° Snippet Catcher Pro</h2>

  <select id="fileDropdown"></select>
  <textarea id="gptInput" rows="14" placeholder="// BEFORE...\n<old code>\n// AFTER...\n<new code>"></textarea>
  <button id="applyBtn">üöÄ Apply Snippet</button>
  <button id="undoBtn">‚Ü©Ô∏è Undo Last Change</button>

  <div class="diff-box" id="diffViewer" style="display:none;">
    <div class="box" id="oldCodeBox"><strong>üî¥ BEFORE</strong><br></div>
    <div class="box" id="newCodeBox"><strong>üü¢ AFTER</strong><br></div>
  </div>

  <div class="popup" id="popup">‚úÖ Snippet Applied!</div>

  <script>
    async function loadFiles() {
      const res = await fetch("/files");
      const { files } = await res.json();
      const dropdown = document.getElementById("fileDropdown");
      dropdown.innerHTML = "";
      files.forEach(f => {
        const option = document.createElement("option");
        option.value = f;
        option.textContent = f;
        dropdown.appendChild(option);
      });
    }

    function showPopup(msg, color = "#28a745") {
      const popup = document.getElementById("popup");
      popup.textContent = msg;
      popup.style.background = color;
      popup.style.display = "block";
      setTimeout(() => (popup.style.display = "none"), 2500);
    }

    document.getElementById("applyBtn").onclick = async () => {
      const path = document.getElementById("fileDropdown").value;
      const code = document.getElementById("gptInput").value;

      const res = await fetch("/auto-match", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ path, code })
      });

      const result = await res.json();
      if (result.success) {
        showPopup("‚úÖ Snippet Applied!");
        document.getElementById("diffViewer").style.display = "flex";

        const beforeLines = result.original.split("\n");
        const afterLines = result.updated.split("\n");

        document.getElementById("oldCodeBox").innerHTML =
          beforeLines.map((l, i) => `<span class="line-num">${i + 1}</span>${l}`).join("<br>");

        document.getElementById("newCodeBox").innerHTML =
          afterLines.map((l, i) => `<span class="line-num">${i + 1}</span>${l}`).join("<br>");
      } else {
        showPopup(result.error || "‚ö†Ô∏è No match found", "#dc3545");
      }
    };

    document.getElementById("undoBtn").onclick = async () => {
      const path = document.getElementById("fileDropdown").value;
      const res = await fetch("/undo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ file: path })
      });
      const result = await res.json();
      if (result.success) {
        showPopup("‚Ü©Ô∏è Undo Restored");
        loadFiles(); // reload file list if needed
      } else {
        showPopup(result.error || "No backup found", "#dc3545");
      }
    };

    loadFiles();
  </script>
</body>
</html>
